<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <!-- Bootstrap v3.3.7 -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- My custom CSS -->
    <link rel="stylesheet" href="css/myStyles.css">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/wikipedia_favicon.ico" type="image/x-icon">
    
    <title>Wikipedia Viewer</title>
    
  </head>
  
  
  <body>
    
    <div class="container">
      
      <!-- Wikipedia globe logo and title font image -->
      <div>
        <div id="header" class="row">
          
          <!-- Globe logo -->
          <div id="logoGlobe" class="col-xs-offset-1 col-xs-2 vCenter">
            <img class="img-responsive" src="images/wikipedia_ball_logo.png" height="100px">
          </div><!--
          -->
          
          <!-- Wikipedia title text iamge -->
          <div id="logoText" class="col-xs-8 vCenter">
            <img class="img-responsive" src="images/Wikipedia-logo-wordmark.png" height="100px">
          </div>
        </div>
      </div>

      <!-- Search bar and buttons -->
      <div class="row">
        <div class="col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8">
          <div class="input-group">
            
            <!-- Search textbox -->
            <input id="searchBox" type="text" class="form-control" placeholder="Search for...">
            
            <!-- Buttons -->
            <span class="input-group-btn">
              <!-- Search button -->
              <button id="searchButton" class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-search"></span>
              </button>
              
              <!-- Random search button -->
              <button id="randomSearchButton" class="btn btn-default" type="button" data-toggle="tooltip" data-container="body" data-delay='{"show": 500, "hide": 100}' title="Random">
                <span class="glyphicon glyphicon-random"></span>
              </button>
            </span>
          </div>
        </div>
      </div>
      
      <!-- List of search results -->
      <div class="row">
        <div class="col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8">
          <!-- Bootstrap list group for search results -->
          <div id="results" class="list-group">
            <!-- Hidden template list item -->
            <a href="#" class="list-group-item template">
              <h4 class="list-group-item-heading"></h4>
              <p class="list-group-item-text"></p>
            </a>
          </div>
        </div>
      </div>
      
    </div>
    
    <!-- Link to GitHub account at the bottom of the page -->
    <nav class="navbar navbar-fixed-bottom">
      <div class="continer text-center">
        <h6 id="github">by
          <a href="https://github.com/umar-khan"> umar</a>
        </h6>
      </div>
    </nav>
    
    <!-- jQuery v1.12.4 (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    
    
    <!-- Main JS functionality of page -->
    <script src="js/main.js"></script>
  </body>

</html>
