<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <!-- Bootstrap v3.3.7 -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- My custom CSS -->
    <link rel="stylesheet" href="css/myStyles.css">
  </head>
  
  
  <body>
    
    <div class="container">
      
      <div>
        <div class="row">
          <div class="col-xs-3">
            <img class="img-responsive" src="images/wikipedia_ball_logo.png">
          </div>
          <div class="col-xs-9">
            <img class="img-responsive" src="images/Wikipedia-logo-wordmark.png" height="250px">
          </div>
        </div>
      </div>
      
      <div>
        <button id="randomSearchButton" class="btn btn-default" type="button">Random Search</button>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <div class="input-group">
            <input id="searchBox" type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
              <button id="searchButton" class="btn btn-default" type="button">Search!</button>
            </span>
          </div>
        </div>
      </div>
      
      <!-- Bootstrap list group for search results -->
      <div id="results" class="list-group">
        <!-- Hidden template list item -->
        <a href="#" class="list-group-item template">
          <h4 class="list-group-item-heading"></h4>
          <p class="list-group-item-text"></p>
        </a>
      </div>
      
    </div>
    
    <!-- jQuery v1.12.4 (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    
    
    <!-- Main JS functionality of page -->
    <script src="js/main.js"></script>
  </body>

</html>
